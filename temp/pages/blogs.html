{% include 'navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    {{success}}
    {% for i in all_blogs%}
    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-header">Title : {{i.title}}</div>
        <div class="card-body">
            <h5 class="card-title">ID : {{i.id}}</h5>
          <h5 class="card-title">Author : {{i.author}}</h5>
          <p class="card-text">Description : {{i.description}}</p>
          <p class="card-text">No oF Lines : {{i.no_of_line}}</p>
          <a href="/delete/{{ i.id }}"><Button>DELETE</Button></a>
          <a href="/update/{{ i.id }}"><Button>UPDATE</Button></a>

        </div>
      </div>

    {% endfor %}
    
</body>
</html>
